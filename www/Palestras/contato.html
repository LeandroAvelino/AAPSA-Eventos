<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="../css/aapsa-palestras.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Resource style -->
    <script src="../js/modernizr.js"></script>
    <!-- Modernizr -->

    <title>Responsive Vertical Timeline</title>
</head>
<body>
    <header>
        <h1>Fale com a AAPSA</h1>
        <a href="javascript:window.history.go(-1)" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all ui-nodisc-icon" data-role="button" role="button">Back</a>
    </header>
    <section>
        <div id="AASPA-Contato">
            <img alt="AAPSA" src="../img/logo_aapsa.png" />
        </div>

        <div>
            <div class="cd-timeline-palestra">
                <h1 class="contato"><i class="fa fa-hand-o-right"></i>&nbsp;Contato</h1>
                <!-- Horário da Palestra -->
                <h2 class="contato">
                    <p class="contato">Caso tenha alguma dúvida entre em contato conosco, teremos muito prazer em responder.</p>
                    <p class="contato"><i class="fa fa-envelope"></i>&nbsp;<a href="mailto:eventos@aapsa.com.br" data-rel="external">eventos@aapsa.com.br</a></p>
                    <p class="contato"><i class="fa fa-phone-square"></i>&nbsp;<a onClick="app.openNativeAppWindow('tel:1134590977')">(11)3459-0977</a></p>
                </h2>
                <!-- Descrição da Palestra -->
            </div>
            <div class="cd-timeline-palestra">
                <h1 class="contato"><i class="fa fa-globe"></i>&nbsp;Localização</h1>
                <!-- Horário da Palestra -->
                <h2 class="contato">
                    <p class="endereco">Rua Mário Lopes Leão, 534 CEP: 04754-010 - Santo Amaro - São Paulo - SP</p>
                    <p class="endereco"><a href="http://www.aapsa.com.br">www.aapsa.com.br</a></p>                    
                </h2>
                <!-- Descrição da Palestra -->
            </div>
            
        </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <!-- Resource jQuery -->
</body>
</html>
